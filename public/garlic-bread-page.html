<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Garlic Bread - Menu</title>
    <link rel="stylesheet" href="./css/item-styles.css">
</head>
<body>

<header>
    <h1>Garlic Bread</h1>
</header>

<div class="item-details">
    <img src="./images/garlic-bread.jpg" alt="Garlic Bread" height="400px" width="400px">
    <p>Price: $3.99</p>
    <p>Description: Warm, buttery bread infused with garlic and herbs, perfect as a side or snack.</p>
    
    <form>
        <label for="portion-size">Portion Size:</label>
        <select id="portion-size" name="portion-size">
            <option value="small">Small (4 pieces)</option>
            <option value="medium">Medium (6 pieces)</option>
            <option value="large">Large (8 pieces)</option>
        </select>
        
        <label for="extra-options">Extra Options:</label>
        <div>
            <label for="extra-cheese">Extra Cheese</label>
            <input type="checkbox" id="extra-cheese" name="options[]" value="extra-cheese">
        </div>
        <div>
            <label for="butter">Extra Butter</label>
            <input type="checkbox" id="butter" name="options[]" value="butter">
        </div>
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1" max="10">
    
        <button type="submit">Place Order</button>
    </form>
    
    <!-- Back Button -->
    <button id="back-button" onclick="history.back()">Go Back</button>     
</div>

<footer>
    <p>&copy; 2025 Restaurant Name | All rights reserved</p>
</footer>

</body>
</html>
